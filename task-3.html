<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        /*
        1. к 10 прибавляем 10 получаем 20
        2. к 20 присоединяем (конкатенация) "10" получаем 2010
        3. с помощью console.log выводим результат переменной "a" в консоль
        */
        let a = 10 + 10 + "10";
        console.log(a);

        /*
        1. к 10 присоединяем 10 получаем 1010
        2. к 1010 присоединяем(конкатенация) 10 получаем 101010
        3. с помощью console.log выводим результат переменной "b" в консоль
        */
        let b = 10 + "10" + 10;
        console.log(b);

        /*
        1. к 10 прибавляем 10 получаем 20
        2. к 20 прибавляем 10(унарный плюс превратил строку в число) получаем 30
        3. с помощью console.log выводим результат переменной "c" в консоль
        */
        let c = 10 + 10 + +"10";
        console.log(c);

        /*
        1. 10 делим на -0 получаем -infinity
        2. с помощью console.log выводим результат переменной "d" в консоль
        */
        let d = 10 / -"";
        console.log(d);

        /*
        1. 10 делим на NaN получаем NaN
        2. с помощью console.log выводим результат переменной "e" в консоль
        */
        let e = 10 / +"2,5";
        console.log(e);
    </script>
</head>

<body>

</body>

</html>
